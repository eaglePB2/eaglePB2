name: BILIBILI
on:
  schedule:
    # Runs every hour
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-readme-with-bilibili:
    name: Update this repo's README with latest video bilibili list
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "BILIBILI" 
          feed_list: "http://api.bilibili.com/x/space/arc/search?mid=256722628&pn=1&ps=5&order=pubdate"
